<html>
    <head>
        <title> Code Generation </title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    
    <body>
        <p>This is a very simple HTML document</p>
        <p>It only has two paragraphs</p>

        <div id="demo">
            
        </div>
    </body>
    
    <script>
        var classCounter = 1;
        var funcCounter = 1;
        var varCounter = 1;
        
        function addClass() {
        	
        	document.getElementById("demo").innerHTML += "<div id=\"class-data-" + classCounter + "\" class='Class'>Class " + 
        	classCounter + "</div>";
        	
        	classCounter++;
        }
        
        function addFunction() {
        	document.getElementById("demo").innerHTML += "<div id=\"function-data-" + funcCounter + "\" class='Function'>Function " + 
        	funcCounter + "</div>";
        	
        	funcCounter++;
        }
        
        function addVariable() {
        	document.getElementById("demo").innerHTML += "<div id=\"variable-data-" + varCounter + "\" class='Variable'>Variable " + 
        	varCounter + "</div>";
        	
        	varCounter++;
        }
    </script>
</html>
