<html>

<head>
    <title> Code Generation </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <nav>
        <ul>
            <p onclick="addClass()">Class</p>
            <p onclick="addFunction()">Function</p>
            <p onclick="addVariable()">Variable</p>
        </ul>
    </nav>


    <div id="demo">
    </div>
</body>
<script>
    var classCounter = 0;
    var funcCounter = 0;
    var varCounter = 0;

    function addClass() {
        document.getElementById("demo").innerHTML += "<div id=\"class-data-" + classCounter + "\" class='Class'>Class " + classCounter + "</div>";
        classCounter++;
    }

    function addFunction() {
        document.getElementById("demo").innerHTML += "<div id=\"function-data-" + funcCounter + "\" class='Function'>Function " + funcCounter + "</div>";
        funcCounter++;
    }

    function addVariable() {
        document.getElementById("demo").innerHTML += "<div id=\"variable-data-" + varCounter + "\" class='Variable'>Variable " + varCounter + "</div>";
        varCounter++;
    }
</script>

</html>
